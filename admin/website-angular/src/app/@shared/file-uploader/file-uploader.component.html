<div class="row file-uploader-container">
	<input
		[hidden]="true"
		(change)="imageUrlChanged()"
		#fileInput
		type="file"
		id="fileInput"
		ng2FileSelect
		[uploader]="uploader"
	/>

	<input
		type="text"
		class="form-control col-10"
		[ngClass]="customClass"
		placeholder="{{ placeholder }}"
		(change)="imageUrlChanged()"
		[(ngModel)]="fileUrl"
	/>

	<button
		(click)="fileInput.click()"
		class="btn btn-primary btn-rectangle col-2"
	>
		{{ 'BROWSE' | translate }}
	</button>
</div>
