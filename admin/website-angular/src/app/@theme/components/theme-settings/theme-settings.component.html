<h6 [hidden]="true">LAYOUTS</h6>
<div [hidden]="true" class="settings-row">
	<a
		*ngFor="let layout of layouts"
		href="#"
		[class.selected]="layout.selected"
		[attr.title]="layout.name"
		(click)="layoutSelect(layout)"
	>
		<i [attr.class]="layout.icon"></i>
	</a>
</div>
<h6 [hidden]="true">SIDEBAR</h6>
<div [hidden]="true" class="settings-row">
	<a
		*ngFor="let sidebar of sidebars"
		href="#"
		[class.selected]="sidebar.selected"
		[attr.title]="sidebar.name"
		(click)="sidebarSelect(sidebar)"
	>
		<i [attr.class]="sidebar.icon"></i>
	</a>
</div>

<h6>THEMES</h6>
<div class="settings-row theme-button">
	<!-- <ngx-theme-switcher></ngx-theme-switcher> -->
	<nb-select
		[(selected)]="currentTheme"
		(selectedChange)="toggleTheme()"
		status="primary"
	>
		<nb-option *ngFor="let theme of themes" [value]="theme.value">
			{{ theme.name }}</nb-option
		>
	</nb-select>
</div>

<h6>LANGUAGE</h6>
<div class="settings-row">
	<select
		class="col-sm-1"
		class="form-control language-select"
		#langSelect
		(change)="switchLanguage(langSelect.value)"
	>
		<option value="" selected disabled hidden></option>
		<option
			*ngFor="let lang of translate.getLangs()"
			[value]="lang"
			[selected]="lang === translate.currentLang"
			>{{ languages[lang] }}</option
		>
	</select>
</div>
