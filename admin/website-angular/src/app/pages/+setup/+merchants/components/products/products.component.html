<nb-card class="setup-merchant-products">
	<nb-card-header>
		<span *ngIf="currentView == componentViews.main">
			Products
		</span>
		<span *ngIf="currentView == componentViews.productsTable">
			Select from products catalog
		</span>
		<span *ngIf="currentView == componentViews.addNewProduct">
			Create new product
		</span>
	</nb-card-header>
	<nb-card-body>
		<div *ngIf="currentView === componentViews.main" class="main-content">
			<div class="row actions">
				<div class="form-group offset-md-2 col-md-4">
					<button
						nbButton
						outline
						status="success"
						(click)="currentView = componentViews.productsTable"
					>
						Select from products catalog
					</button>
				</div>

				<div class="form-group  col-md-4">
					<button
						nbButton
						outline
						status="success"
						(click)="currentView = componentViews.addNewProduct"
					>
						Create new product
					</button>
				</div>
			</div>
		</div>

		<div *ngIf="currentView == componentViews.productsTable" class="row">
			<ea-merchants-setup-products-catalog
				#productsCatalog
			></ea-merchants-setup-products-catalog>
		</div>

		<div *ngIf="currentView == componentViews.addNewProduct" class="row">
			<h4>Add new product</h4>
		</div>
	</nb-card-body></nb-card
>
