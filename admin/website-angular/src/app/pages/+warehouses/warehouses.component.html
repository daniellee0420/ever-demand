<nb-card [nbSpinner]="loading">
	<toaster-container></toaster-container>

	<nb-card-header>
		<button
			class="btn btn-success btn-sm mr-2 d-inline-block"
			(click)="createWarehouseModel()"
		>
			<i class="ion-md-add button-icon"></i>
			<small _ngcontent-c55="">{{
				'WAREHOUSES_VIEW.CREATE' | translate
			}}</small>
		</button>
		<button
			class="btn btn-danger btn-sm mr-2 d-inline-block"
			[disabled]="!hasSelectedWarehouses"
			(click)="deleteSelectedRows()"
		>
			<i class="ion-md-trash button-icon"></i>
			<small _ngcontent-c55="">{{
				'WAREHOUSES_VIEW.DELETE' | translate
			}}</small>
		</button>
	</nb-card-header>

	<nb-card-body>
		<ng2-smart-table
			[settings]="settingsSmartTable"
			[source]="sourceSmartTable"
			(userRowSelect)="selectWarehouseTmp($event)"
		>
		</ng2-smart-table>
	</nb-card-body>
</nb-card>
