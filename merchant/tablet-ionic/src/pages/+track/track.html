<div id="header" class="bar bar-header bar-brand">
	<h1 class="title">Track Carriers</h1>
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<div class="waves-effect waves-classic">
				<ion-menu-toggle class=" button-icon ">
					<ion-icon ios="ios-menu" md="md-menu"></ion-icon>
				</ion-menu-toggle>
			</div>
		</span>
	</div>
</div>
<div id="contentWrapper" scroll="false">
	<ion-item>
		<ion-label>Search for Carrier</ion-label>
		<ionic-selectable
			#filterComponent
			item-content
			[(ngModel)]="selectedCarrier"
			[items]="carriers"
			itemValueField="id"
			itemTextField="fullName"
			[canSearch]="true"
			(onChange)="navigationHandler($event)"
		>
		</ionic-selectable>
	</ion-item>
	<div #gmap id="mapDiv" class="map"></div>
</div>
