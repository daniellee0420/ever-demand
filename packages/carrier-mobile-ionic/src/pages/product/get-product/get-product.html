<div *ngIf="selectedOrder?.isCancelled" class="money-amount-container">
	<div class="money-amount">
		<!-- TODO add translate -->
		The customer cancel order
	</div>
</div>

<div class="carrier-view">
	<div style="display: flex; flex-wrap: wrap;">
		<div
			class="image-container"
			*ngFor="let product of selectedOrder?.products"
			style="width: 30%;"
		>
			<img
				style="width: 100%;"
				*ngFor="let image of product?.product.images"
				class="product-image"
				src="{{ image.url }}"
			/>
		</div>
	</div>
	<div class="bottom-container">
		<div class="info">
			<div
				*ngFor="let product of selectedOrder?.products"
				style="padding-right: 5px;"
			>
				<span
					class="left-info"
					*ngFor="let title of product.product.title"
					>{{title.value}}</span
				>
				<span class="right-text">#{{selectedOrder.orderNumber}}</span>
			</div>
		</div>

		<div class="buttons">
			<div *ngIf="!selectedOrder?.isCancelled" class="button-bar">
				<button
					*ngIf="!selectedOrder?.isCancelled"
					[disabled]="disabledButtons"
					class="button button-brand"
					(click)="gotProduct()"
				>
					{{ 'GET_PRODUCT_VIEW.GOT_IT' | translate }}
				</button>

				<button
					[disabled]="disabledButtons"
					class="button button-assertive"
					(click)="cancelWork()"
				>
					{{ 'GET_PRODUCT_VIEW.CANCEL' | translate }}
				</button>
			</div>

			<div class="button-bar" *ngIf="selectedOrder?.isCancelled">
				<button
					class="button button-assertive"
					(click)="unselectOrder()"
				>
					{{ 'OK' | translate }}
				</button>
			</div>
		</div>
	</div>
</div>
