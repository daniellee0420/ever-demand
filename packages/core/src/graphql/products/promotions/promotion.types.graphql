type Promotion {
	_id: String!
	title: String!
	description: String!
	active: Boolean
	activeFrom: Date
	activeTo: Date
	image: String
	product: Product
	purchasesCount: Int
}

input PromotionCreateInput {
	title: String!
	description: String!
	active: Boolean!
	activeFrom: Date
	activeTo: Date
	image: String
