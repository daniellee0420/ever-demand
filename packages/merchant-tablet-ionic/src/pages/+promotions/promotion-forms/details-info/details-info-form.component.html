<form class="carrier-basic-info" [formGroup]="form">
	<ion-row>
		<ion-col>
			<ion-item>
				<ion-label>Language</ion-label>
				<ion-select formControlName="locale" okText="Okay">
					<ion-select-option value="en-US">{{
						'ENGLISH' | translate
					}}</ion-select-option>
					<ion-select-option value="he-IL">{{
						'HEBREW' | translate
					}}</ion-select-option>
					<ion-select-option value="ru-RU">{{
						'RUSSIAN' | translate
					}}</ion-select-option>
					<ion-select-option value="bg-BG">{{
						'BULGARIAN' | translate
					}}</ion-select-option>
					<ion-select-option value="es-ES">{{
						'SPANISH' | translate
					}}</ion-select-option>
				</ion-select>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col text-center>
			<ion-item>
				<ion-label position="floating">{{
					'CARRIERS_VIEW.PROMOTIONS.DESCRIPTION' | translate
				}}</ion-label>
				<ion-textarea formControlName="description"> </ion-textarea>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col text-center>
			<e-cu-file-uploader (uploadedImgUrl)="image.setValue($event)">
			</e-cu-file-uploader>
		</ion-col>
	</ion-row>
	<ion-row *ngIf="image">
		<ion-col text-center>
			<ion-thumbnail>
				<ion-img [src]="image.value" #imagePreview></ion-img>
			</ion-thumbnail>
		</ion-col>
	</ion-row>
</form>
